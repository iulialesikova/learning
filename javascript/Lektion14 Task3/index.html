<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-widht,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>JS Galari</title>

</head>

<body>
  <div class="container">
    <button onclick="imgAdd()">+</button>
    <div ><img class="img" src="foto/1617074094_23-p-oboi-ozera-shveitsarii-29.jpg"></div>
    <button onclick="imgRemove()">-</button>

  </div>

  <script>

let img = document.querySelector('.img');
function imgAdd(){
    img.src = 'foto/4508018226_c8cf7b8ef7_b.jpg'
}
function imgRemove(){
    img.src = 'foto/Oeschinen-Lake.jpg'
}
  </script>
</body>

</html>
